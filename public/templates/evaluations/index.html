<!-- h1>Listing reviews</h1 -->

<div class="row">
  
  <div class="col-md-8">
    <h1>Evaluations</h1>
  
    <p>Evaluations help text</p>
  </div>

</div>

<div class="row">

  <div class="col-md-8">
  
  <div class="panel panel-default">
    <!-- div class="panel-heading">Evaluations</div -->
    <!-- div class="panel-body">
    </div -->
    <table class="table table-hover">
      <tr ng-repeat="evaluation in evaluations | orderBy: '-created_at'">
        <td>
          <a href="{{ evaluation.evaluation_path }}">{{ evaluation.title }}</a>
        </td>
        <td>
          {{ evaluation.status }}
        </td>
        <td class="text-right">
          <button class="btn btn-default fi-btn-slim" ng-click="editEvaluation(evaluation)">
            <i class="fa fa-edit fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="deleteEvaluation(evaluation)">
            <i class="fa fa-trash-o fa-lg"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  </div>

  <div class="col-md-4">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <span ng-hide="eEvaluation.id">New evaluation</span>
      <span ng-show="eEvaluation.id">Update evaluation</span>
    </div>
    <!-- div class="panel-body">
    </div -->
    <div class="fi-panel-inner">

    <form accept-charset="utf-8" novalidate name="eEvaluationForm">
      <input type="hidden" ng-model="eEvaluation.id">
      
      <div class="form-group" ng-class="{ 'has-error': eEvaluationForm.evaluation_title.$invalid && submitted }">
        <label for="evaluation_title" class="sr-only">Evaluation</label>
        <input name="evaluation_title" class="form-control" ng-model="eEvaluation.title" type="text" 
          ng-required="true" ng-minlength="2" ng-maxlength="100" placeholder="Title">
        <p ng-show="eEvaluationForm.evaluation_title.$invalid && submitted" 
          class="help-block">A title is required</p>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error': eEvaluationForm.evaluation_status.$invalid 
          && submitted }">
        <label for="evaluation_status" class="sr-only">Status</label>
        <select name="evaluation_status" ng-model="eEvaluation.status" class="form-control" 
          ng-options="status.s as status.l for status in statuses" ng-required="true">
          <option value="">Status</option>
        </select>
        <p ng-show="eEvaluationForm.evaluation_status.$invalid && submitted" 
          class="help-block">A status must be selected</p>
      </div>
      
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control"
            datepicker-popup="{{ format }}" ng-model="dt" is-open="opened"
            datepicker-options="dateOptions">
          <span class="input-group-btn">
            <button class="btn btn-default" ng-click="datePick($event)">
              <i class="fa fa-calendar"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="actions text-right">
        <input ng-click="saveEvaluation(eEvaluation, eEvaluationForm.$valid)" type="submit" value="Save"
          class="btn btn-default btn-success btn-sm fi-btn-wide">
        <button ng-click="clearForm()" class="btn btn-default btn-sm" title="Clear form">
          <i class="fa fa-eraser fa-lg"></i></button>
      </div>
      
    </form>
    
    </div>
  </div>
  </div>

</div>
