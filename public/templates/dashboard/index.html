<!-- h1>Dashboard</h1 -->

<div class="row">
  <div class="col-md-8">
    <h2>Dashboard</h2>
  
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h3>Evaluations to do</h3>
    <div class="panel panel-default">
      <table class="table table-hover">
        <tr ng-repeat="evaluation in evaluations | orderBy: '+name'">
          <td>
            <img ng-src="//secure.gravatar.com/avatar/{{ evaluation.evaluation.user.email_hash }}?s=25&d=mm" alt="">
          </td>
          <td>
            <a href="{{ evaluation.evaluation_path }}">{{ evaluation.evaluation.user.name }}</a>
          </td>
          <td>
            {{ evaluation.progress }}%
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <div class="col-md-4">
    <h3>Feedbacks to do</h3>
    <div class="panel panel-default">
      <table class="table table-hover">
        <tr ng-repeat="feedback in feedbacks | orderBy: '+name'">
          <td>
            <img ng-src="//secure.gravatar.com/avatar/{{ feedback.user.email_hash }}?s=25&d=mm" alt="">
          </td>
          <td>
            <a href="{{ feedback.feedback_path }}">{{ feedback.user.name }}</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <div class="col-md-4">
    <h3>Users</h3>
    <div class="panel panel-default">
      <table class="table table-hover">
        <tr ng-repeat="user in users | orderBy: '+name'">
          <td>
            <img ng-src="//secure.gravatar.com/avatar/{{ user.email_hash }}?s=25&d=mm" alt="">
          </td>
          <td>
            <a href="{{ user.user_path }}">{{ user.name }}</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  
</div>
