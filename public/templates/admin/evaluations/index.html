
<div class="row">
  
  <div class="col-md-8">
    <h2>Evaluation sessions</h2>
  
    <p>Evaluation sessions help text</p>
  </div>

</div>

<div class="row">

  <div class="col-md-8">
  
  <div class="panel panel-default">
    <!-- div class="panel-heading">Evaluation sessions</div -->
    <!-- div class="panel-body">
    </div -->
    <table class="table table-hover">
      <tr ng-repeat="session in sessions | orderBy: '-created_at'">
        <td>
          <a href="{{ session.manage_path }}">{{ session.title }}</a>
        </td>
        <td class="text-right">
          <button class="btn btn-default fi-btn-slim" ng-click="editSession(session)">
            <i class="fa fa-edit fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="deleteSession(session)">
            <i class="fa fa-trash-o fa-lg"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  </div>

  <div class="col-md-4">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      <span ng-hide="eSession.id">New session</span>
      <span ng-show="eSession.id">Update session</span>
    </div>
    <!-- div class="panel-body">
    </div -->
    <div class="fi-panel-inner">

    <form accept-charset="utf-8" novalidate name="eSessionForm">
      <input type="hidden" ng-model="eSession.id">
      
      <div class="form-group" ng-class="{ 'has-error': eSessionForm.session_title.$invalid && submitted }">
        <label for="session_title" class="sr-only">Title</label>
        <input name="session_title" class="form-control" ng-model="eSession.title" type="text"
          ng-required="true" ng-minlength="2" ng-maxlength="200" placeholder="Title">
        <p ng-show="eSessionForm.session_title.$invalid && submitted" 
          class="help-block">A title must be set</p>
      </div>
      
      <div class="actions text-right">
        <input ng-click="saveSession(eSession, eSessionForm.$valid)" type="submit" value="Save"
          class="btn btn-default btn-success btn-sm fi-btn-wide">
        <button ng-click="clearForm()" class="btn btn-default btn-sm" title="Clear form">
          <i class="fa fa-eraser fa-lg"></i></button>
      </div>
      
    </form>
    
    </div>
  </div>
  </div>

</div>
