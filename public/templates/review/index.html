<h1>Review</h1>

<div class="container">

<form novalidate>

<div class="row" ng-repeat="topic in form.topics">
  <h2>{{ topic.name }}</h2>
  <ul ng-repeat="benchmark in topic.benchmarks">
    <li>{{ benchmark.content }}<br>
      <input type="text" ng-model="scores[benchmark.id]" ng-pattern="/[0-9]/"></li>
  </ul>
</div>

</form>

</div>
