<h1>Change your password</h1>

<div class="row">

  <div class="col-md-3">

    <form accept-charset="utf-8" novalidate name="passwordForm">

      <div class="form-group">
        <label for="new_password">New password</label>
        <input id="new_password" class="form-control" ng-model="passwordForm.password" type="password">
      </div>
      
      <div class="form-group">
        <label for="confirm_password">New password</label>
        <input id="confirm_password" class="form-control" ng-model="passwordForm.password_conf" type="password">
      </div>

      <div class="actions">
        <input ng-click="saveForm(passwordForm)" type="submit" value="Save">
      </div>
      
    </form>

  </div>
  
  <div class="col-md-9">
    
  </div>

</div>
