  <div class="fi-panel-inner" ng-controller="CompsCtrl">

    <table class="table table-hover">
      <tr ng-repeat="comp in comps | orderBy: '+ordr'">
        <td>{{ comp.content }}</td>
        <td class="text-right">
          <button class="btn btn-default fi-btn-slim" ng-click="moveCompUp(comp)">
            <i class="fa fa-angle-up fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="moveCompDown(comp)">
            <i class="fa fa-angle-down fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="editComp(comp)">
            <i class="fa fa-edit fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="deleteComp(comp)">
            <i class="fa fa-trash-o fa-lg"></i>
          </button>
        </td>
      </tr>
    </table>
    
    <form accept-charset="utf-8" novalidate name="eCompForm">
      <input type="hidden" ng-model="eComp.id">

      <div class="form-group" ng-class="{ 'has-error': eCompForm.comp_content.$invalid && submitted }">
        <label for="comp_content" class="sr-only">Competency</label>
        <textarea class="form-control" name="comp_content" ng-model="eComp.content" 
              ng-required="true" ng-minlength="2" rows="2" placeholder="Competency"></textarea>
        <p ng-show="eCompForm.comp_content.$invalid && submitted" 
              class="help-block">Content is required</p>
      </div>
      <div class="actions text-right">
        <button ng-click="saveComp(eComp, eCompForm.$valid)" type="button"
          class="btn btn-default btn-success btn-sm fi-btn-wide">Save</button>
        <button ng-click="clearForm()" class="btn btn-default btn-sm">
          <i class="fa fa-eraser" tooltip="Clear form" 
            tooltip-placement="bottom" tooltip-popup-delay="1500"></i></button>
      </div>
    </form>
  </div>
