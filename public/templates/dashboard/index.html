<div class="row">

  <div class="col-md-8">
    <h1>Dashboard</h1>
  
  </div>

</div>

<div class="row">
  <div class="col-md-4">
    <h2>Evaluations to do</h2>
    <div class="panel panel-default">
      <table class="table table-hover">
        <tr ng-repeat="evaluation in evaluations | orderBy: '+name'">
          <td>
            <a href="{{ evaluation.evaluation_path }}">{{ evaluation.name }}</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
