<h1>Listing forms</h1>

<div class="row">

  <div class="col-md-9">
    <table class="table table-hover">
      <tr ng-repeat="form in forms | orderBy: '+name' ">
        <td>{{ form.name }}</td>
        <td>
          <a href="{{ form.manage_path }}">Manage</a>
          <button class="" data-ng-click="editForm(form)">Edit</button>
          <button class="" data-ng-click="deleteForm(form)">Delete</button>
        </td>
      </tr> 
    </table>
  </div>

  <div class="col-md-3">

    <form accept-charset="utf-8" novalidate name="editableFormForm">

      <input type="hidden" ng-model="editableForm.id">
      
      <div class="form-group">
        <label for="form_name">Name</label>
        <input id="form_name" class="form-control" ng-model="editableForm.name" type="text">
        <span class="help-block" ng-show="errorName">{{ errorName }}</span>
      </div>

      <div class="actions">
        <input ng-click="saveForm(editableForm)" type="submit" value="Save">
      </div>
      
    </form>

  </div>

</div>
