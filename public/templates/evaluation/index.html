<h1>Evaluation</h1>

<div class="row" ng-repeat="form in forms | orderBy: '-ordr'">
  <div class="col-md-12">
  <!-- {{ form }} -->
  
  <div class="panel panel-default" ng-repeat="section in form.form_sections | orderBy: '+ordr'">
    <div class="panel-heading">
      {{ section.name }}
    </div>
    
    <table class="table">
      <tr ng-repeat="comp in section.form_comps | orderBy: '+ordr'">
        <td>{{ comp.content }}</td>
        <td class="text-right">
          <div class="btn-group">
            <button type="button" class="btn btn-default" ng-model="ratings[comp.id]" btn-radio="'1'">1</button>
            <button type="button" class="btn btn-default" ng-model="ratings[comp.id]" btn-radio="'2'">2</button>
            <button type="button" class="btn btn-default" ng-model="ratings[comp.id]" btn-radio="'3'">3</button>
            <button type="button" class="btn btn-default" ng-model="ratings[comp.id]" btn-radio="'4'">4</button>
            <button type="button" class="btn btn-default" ng-model="ratings[comp.id]" btn-radio="'5'">5</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  
  </div>
</div>
