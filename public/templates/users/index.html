<h1>Listing people</h1>

<div class="row">

  <div class="col-md-9">
    <table class="table table-hover">
      <tr ng-repeat="user in users | orderBy: '+name'" id="user_{{ user.id }}">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="" data-ng-click="editUser(user)">Edit</button>
          <button class="" data-ng-click="deleteUser(user)">Delete</button>
        </td>
      </tr> 
    </table>
  </div>

  <div class="col-md-3">

    <form accept-charset="utf-8" novalidate name="editableUserForm">

      <input type="hidden" ng-model="editableUser.id">
      
      <div class="form-group">
        <label for="user_name">Name</label>
        <input id="user_name" class="form-control" ng-model="editableUser.name" type="text">
      </div>
      <div class="form-group">
        <label for="user_email">Email</label>
        <input id="user_email" class="form-control" ng-model="editableUser.email" type="text">
      </div>
      <div class="form-group">
        <label for="user_role">Role</label>
        <!-- input id="user_role" class="form-control" ng-model="editableUser.role" type="text" -->
        <select id="user_role" ng-model="editableUser.role" class="form-control" 
          ng-options="role.s as role.l for role in roles">
          <!-- option></option -->
        </select>
      </div>

      <div class="actions">
        <input ng-click="saveUser(editableUser)" type="submit" value="Save">
      </div>
      
    </form>

  </div>

</div>
