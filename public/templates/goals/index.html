<!-- h1>Listing goals</h1 -->

<div class="row" ng-repeat="row in goals | partition:3">
  <div class="col-md-4" ng-repeat="goal in row">
    <div class="panel panel-default">
      <div class="panel-heading">Goal</div>
      <a href="{{ goal.goal_path }}">{{ goal.title }}</a>
    </div>
  </div>
</div>
