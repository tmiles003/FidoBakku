<h1>Review</h1>

<div class="container">

<div class="row" ng-repeat="topic in review.user_review.form.topics">
  <h2>{{ topic.name }}</h2>
  <ul ng-repeat="benchmark in topic.benchmarks">
    <li>{{ benchmark.content }} <br>
      <input type="text" ng-model="scores[]"></li>
  </ul>
</div>

{{ scores }}

</div>
