
<div class="fi-hero">
  <div class="container">
    <div class="row fi-hero-margin">
      <div class="col-md-7">
        <h1><small>Evaluation for</small> {{ evaluation.user.name }}</h1>
      </div>
      <div class="col-md-1 text-right">
        <gravatar data-hash="evaluation.user.email_hash" data-size="80"></gravatar>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <div fi-progress data-angle="progress" data-size="80" 
          style="background-color:transparent;height:80px;width:80px;margin:0 auto;"></div>
      </div>
    </div>
  </div>
</div>

<div class="row fi-hero-stub">
  <!-- stub to clear the position:fixed div above -->
</div>

<div class="row fi-row" ng-repeat="form_part in form_parts | orderBy: '-ordr'">
  <div class="col-md-12">
    <div class="fi-panel" ng-repeat="section in form_part.form_sections | orderBy: '+ordr'">
      <h4><small>Section:</small> {{ section.name }}</h4>
      <table class="table table-hover">
        <tr ng-repeat="comp in section.form_comps | orderBy: '+ordr'">
          <td class="fi-nl2br">{{ comp.content }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="button" class="btn btn-default fi-btn" ng-model="ratings[comp.id]" btn-radio="'1'"
                ng-click="compInUse(comp)" ng-class="{ active: 1 == ratings[comp.id] }">1</button>
              <button type="button" class="btn btn-default fi-btn" ng-model="ratings[comp.id]" btn-radio="'2'"
                ng-click="compInUse(comp)" ng-class="{ active: 2 == ratings[comp.id] }">2</button>
              <button type="button" class="btn btn-default fi-btn" ng-model="ratings[comp.id]" btn-radio="'3'"
                ng-click="compInUse(comp)" ng-class="{ active: 3 == ratings[comp.id] }">3</button>
              <button type="button" class="btn btn-default fi-btn" ng-model="ratings[comp.id]" btn-radio="'4'"
                ng-click="compInUse(comp)" ng-class="{ active: 4 == ratings[comp.id] }">4</button>
              <button type="button" class="btn btn-default fi-btn" ng-model="ratings[comp.id]" btn-radio="'5'"
                ng-click="compInUse(comp)" ng-class="{ active: 5 == ratings[comp.id] }">5</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4>Evaluation feedback</h4>
    <form accept-charset="utf-8" novalidate name="commentForm">
      <div class="col-md-10 form-group">
        <label for="content" class="sr-only">Comment</label>
        <textarea class="form-control" name="content" ng-model="comment.content" 
          rows="5" placeholder="..."></textarea>
      </div>
      <div class="col-md-2 actions">
        <button ng-click="saveComment(comment)" type="button"
          class="btn btn-default btn-success fi-btn-wide">Save</button>
      </div>
    </form>
  </div>
</div>
