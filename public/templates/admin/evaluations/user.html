
<div class="row">
  <div class="col-md-8">
    <h1><small>User evaluations for</small> {{ evaluation.user.name }}
    <span class="pull-right">
      <a href="/#/help" class="fi-help" target="_blank"><i class="fa fa-question-circle"
         tooltip="Help" tooltip-placement="bottom" tooltip-popup-delay="100"></i></a>
    </span></h1>
    <h4><small>With form:</small> {{ form }}</h4>
  </div>
  <div class="col-md-3 col-md-offset-1">
    <a href="{{ evaluation.evaluation_loop_path }}">Return to loop</a>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <div class="fi-panel">
      <table class="table table-hover">
        <tr ng-repeat="user_evaluation in user_evaluations | orderBy: '+name'">
          <td class="fi-5pc">
            <gravatar data-hash="user_evaluation.email_hash" data-size="25"></gravatar>
          </td>
          <td>
            {{ user_evaluation.name }}
          </td>
          <td class="fi-5pc">
            <div fi-progress data-angle="user_evaluation.progress" data-size="24" class="fi-prog-24">
            </div>
          </td>
          <td class="fi-5pc">
            <i class="fa fa-comment-o fa-lg" ng-class="{ 'fi-blue': user_evaluation.comment }"></i>
          </td>
          <td class="fi-5pc">
            &nbsp;
          </td>
          <td class="text-right fi-5pc">
            <button class="btn btn-default fi-btn-slim" ng-click="deleteConfirm(user_evaluation)">
              <i class="fa fa-trash-o fa-lg"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <div class="col-md-3 col-md-offset-1">
    <div class="fi-panel">
      <h4>Users</h4>
      <select ng-model="team_id" class="form-control" 
        ng-options="team.id as team.name for team in teams">
        <option value="">Filter by team</option>
      </select>
      <br><!-- hr -->
      <div class="btn-group-vertical btn-group-justified">
        <div class="btn-group">
          <button ng-repeat="user in users | orderBy: '+name' | filter: { team_id: team_id }" 
            ng-click="createUserEvaluation(user.id)" btn-checkbox ng-model="user.added"
            type="button" class="btn btn-default fi-btn">{{ user.name }}</button>
        </div>
      </div>
    </div>
  </div>
  
</div>
