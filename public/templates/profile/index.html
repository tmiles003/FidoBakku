<h2>Update password</h2>

<div class="row">

  <div class="col-md-9 col-md-offset-1">

    <form accept-charset="utf-8" novalidate name="passwordForm" class="form-horizontal">

      <div class="form-group" ng-class="{ 'has-error': passwordForm.new_password.$invalid && submitted }">
        <label for="new_password" class="col-md-4 control-label">New password</label>
        <div class="col-md-5">
          <input name="new_password" class="form-control" ng-model="passwordForm.password" 
            ng-required="true" ng-minlength="8" ng-maxlength="100" type="password">
        </div>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error': passwordForm.password_confirmation.$invalid && submitted }">
        <label for="confirm_password" class="col-md-4 control-label">Confirm password</label>
        <div class="col-md-5">
          <input name="confirm_password" class="form-control" ng-model="passwordForm.password_confirmation" 
            ng-required="true" ng-minlength="8" ng-maxlength="100" type="password">
        </div>
      </div>

      <div class="actions text-right">
        <div class="col-md-5 col-md-offset-3">
          <input ng-click="saveForm(passwordForm, passwordForm.$valid)" type="submit" value="Save"
            class="btn btn-default btn-sm btn-success fi-btn-wide">
        </div>
      </div>
      
    </form>

  </div>

</div>
