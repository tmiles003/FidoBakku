<!-- h1>Dashboard</h1 -->

<div class="row">
  <div class="col-md-8">
    <h2>Dashboard</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="panel panel-default">
    <h3>Evaluations to do</h3>
    <div class="panel-heading">
      </div>
      <!-- div class="panel-body">
      </div -->
      <div class="fi-panel-inner">
        <table class="table">
          <tr ng-repeat="evaluation in evaluations | orderBy: '+name' | filter: { team_id: team_id }">
            <td class="fi-5pc">
              <gravatar data-hash="evaluation.email_hash" data-size="25"></gravatar>
            </td>
            <td>
              <a href="{{ evaluation.evaluation_path }}">{{ evaluation.name }}</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="panel panel-default">
    <h3>Feedbacks to do</h3>
    <div class="panel-heading">
      </div>
      <!-- div class="panel-body">
      </div -->
      <div class="fi-panel-inner">
        <table class="table">
          <tr ng-repeat="feedback in feedbacks | orderBy: '+name' | filter: { team_id: team_id }">
            <td class="fi-5pc">
              <gravatar data-hash="feedback.email_hash" data-size="25"></gravatar>
            </td>
            <td>
              <a href="{{ feedback.feedback_path }}">{{ feedback.name }}</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="panel panel-default">
      <h3>Staff</h3>
      <div class="panel-heading">
      </div>
      <!-- div class="panel-body">
      </div -->
      <div class="fi-panel-inner">
        <select ng-model="team_id" class="form-control" 
          ng-options="team.id as team.name for team in teams | orderBy: '+name'">
          <option value="">Filter by team</option>
        </select>
        <br><!-- hr -->
        <table class="table">
          <tr ng-repeat="user in users | orderBy: '+name' | filter: { team_id: team_id }">
            <td class="fi-5pc">
              <gravatar data-hash="user.email_hash" data-size="25"></gravatar>
            </td>
            <td>
              <a href="{{ user.user_path }}">{{ user.name }}</a>
            </td>
          </tr>
        </table>
      </div>
  </div>
  
</div>
