
  <table class="table table-hover" ng-controller="BenchmarksCtrl">
    <tr ng-repeat="benchmark in benchmarks | orderBy: '+ordr'">
      <td>{{ benchmark.content }}</td>
      <td class="text-right">
        <button class="btn btn-default btn-fi-slim" ng-click="moveBenchmarkUp(benchmark)">
          <i class="fa fa-arrow-up fa-lg"></i>
        </button>
        <button class="btn btn-default btn-fi-slim" ng-click="moveBenchmarkDown(benchmark)">
          <i class="fa fa-arrow-down fa-lg"></i>
        </button>
        <button class="btn btn-default btn-fi-slim" ng-click="editBenchmark(benchmark)">
          <i class="fa fa-edit fa-lg"></i>
        </button>
        <button class="btn btn-default btn-fi-slim" ng-click="deleteBenchmark(benchmark)">
          <i class="fa fa-trash-o fa-lg"></i>
        </button>
      </td>
    </tr>
  
    <form accept-charset="utf-8" class="form-inline" novalidate name="editableBenchmarkForm">
    <tr ng-class="{ 'has-error': editableBenchmarkForm.benchmark_content.$invalid && submitted }">
      <input type="hidden" ng-model="editableBenchmark.id">
      <td>
        <label for="benchmark_content" class="control-label sr-only">Question</label>
        <textarea class="form-control" name="benchmark_content" ng-model="editableBenchmark.content" 
              ng-required="true" ng-minlength="2" rows="2" placeholder="Question"></textarea>
        <p ng-show="editableBenchmarkForm.benchmark_content.$invalid && submitted" 
              class="help-block">Content is required</p>
      </td>
      <td>
        <button ng-click="saveBenchmark(editableBenchmark, editableBenchmarkForm.$valid)" type="button"
          class="btn btn-default btn-sm">Save</button>
      </td>
    </tr>
    </form>
  
  </table>
