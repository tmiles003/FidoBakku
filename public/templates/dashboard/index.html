<!-- h1>Dashboard</h1 -->

<div class="row">

  <div class="panel panel-default">
    <div class="panel-heading">Reviews</div>
    <!-- div class="panel-body">
    </div -->
    <table class="table table-hover">
      <tr ng-repeat="review in reviews">
        <td>
          <a href="{{ review.review_path }}">{{ review.name }}</a>
        </td>
      </tr>
    </table>
  </div>

</div>

<div class="row">

  <div class="panel panel-default">
    <div class="panel-heading">Feedbacks</div>
    <!-- div class="panel-body">
    </div -->
    <table class="table table-hover">
      <tr ng-repeat="feedback in feedbacks">
        <td>
          <a href="{{ feedback.feedback_path }}">{{ feedback.user_id }}</a>
        </td>
      </tr>
    </table>
  </div>

</div>
