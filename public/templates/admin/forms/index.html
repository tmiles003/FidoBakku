
<div class="row">
  
  <div class="col-md-9">
    <h2>Forms</h2>
  
    <p>Forms help text</p>
  </div>

</div>

<div class="row">

  <div class="col-md-8">
  
  <div class="panel panel-default">
    <!-- div class="panel-heading">Forms</div -->
    <!-- div class="panel-body">
    </div -->
    <table class="table">
      <tr ng-repeat="form in forms | filter: { shared: false } | orderBy: '+name'">
        <td>
          <a href="{{ form.form_path }}">{{ form.name }}</a>
        </td>
        <!-- td>
          <i class="fa fa-puzzle-piece" ng-if="form.component"></i>
        </td -->
        <td class="text-right">
          <button class="btn btn-default fi-btn-slim" ng-click="editForm(form)">
            <i class="fa fa-edit fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="deleteConfirm(form)">
            <i class="fa fa-trash-o fa-lg"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">Shared forms</div>
    <!-- div class="panel-body">
    </div -->
    <table class="table">
      <tr ng-repeat="form in forms | filter: { shared: true } | orderBy: '+name'">
        <td>
          <a href="{{ form.form_path }}">{{ form.name }}</a>
        </td>
        <!-- td>
          <i class="fa fa-puzzle-piece" ng-if="form.component"></i>
        </td -->
        <td class="text-right">
          <button class="btn btn-default fi-btn-slim" ng-click="editForm(form)">
            <i class="fa fa-edit fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="deleteConfirm(form)">
            <i class="fa fa-trash-o fa-lg"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  </div>

  <div class="col-md-4">

  <div class="panel panel-default">
    <div class="panel-heading">
      <span ng-hide="eForm.id">New form</span>
      <span ng-show="eForm.id">Update form</span>
    </div>
    <!-- div class="panel-body">
    </div -->
    <div class="fi-panel-inner">

      <form accept-charset="utf-8" novalidate name="eFormForm">
        <div class="form-group" ng-class="{ 'has-error': eFormForm.form_name.$invalid && submitted }">
          <label for="form_name" class="sr-only">Form name</label>
          <input name="form_name" class="form-control" ng-model="eForm.name" type="text" 
            ng-required="true" ng-minlength="1" ng-maxlength="100" placeholder="Form name">
          <p ng-show="eFormForm.form_name.$invalid && submitted" 
            class="help-block">A name is required</p>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="eForm.shared"> Shared
          </label>
        </div>

        <div class="actions text-right">
          <input ng-click="saveForm(eForm, eFormForm.$valid)" type="submit" value="Save"
            class="btn btn-default btn-success btn-sm fi-btn-wide">
          <button ng-click="clearForm()" class="btn btn-default btn-sm">
            <i class="fa fa-eraser" tooltip="Clear form" 
              tooltip-placement="bottom" tooltip-popup-delay="1500"></i></button>
        </div>
      </form>

    </div>
  </div>
  </div>

</div>
