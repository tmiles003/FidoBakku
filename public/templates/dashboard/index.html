
<div class="row">
  <div class="col-md-8">
    <h1>Hello {{ user.name }}</h1>
  </div>
  <div class="col-md-4" ng-show="teams">
    <select ng-model="team_id" class="form-control" 
      ng-options="team.id as team.name for team in teams | orderBy: '+name'">
      <option value="">Filter by team</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-6" ng-if="user_evaluations">
    <h4><small>To do:</small> User evaluations</h4>
    <table class="table table-hover">
      <tr ng-repeat="user_evaluation in user_evaluations | orderBy: '+name' | filter: { team_id: team_id }">
        <td class="fi-5pc">
          <gravatar data-hash="user_evaluation.email_hash" data-size="25"></gravatar>
        </td>
        <td>
          <a href="{{ user_evaluation.evaluation_path }}">{{ user_evaluation.name }}</a>
        </td>
        <td class="fi-5pc">
          <div fi-progress data-angle="user_evaluation.progress" data-size="24" class="fi-prog-24"></div>
        </td>
          <td class="fi-5pc">
            <i class="fa fa-comment-o fa-lg" ng-class="{ 'fi-blue': user_evaluation.comment }"></i>
          </td>
      </tr>
    </table>
  </div>
  <div class="col-md-6" ng-if="feedbacks">
    <h4><small>To do:</small> Feedbacks</h4>
    <table class="table table-hover">
      <tr ng-repeat="feedback in feedbacks | orderBy: '+name' | filter: { team_id: team_id }">
        <td class="fi-5pc">
          <gravatar data-hash="feedback.email_hash" data-size="25"></gravatar>
        </td>
        <td>
          <a href="{{ feedback.evaluation_path }}">{{ feedback.name }}</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4><small>My</small> Goals</h4>
    <table class="table table-hover">
      <tr ng-repeat="goal in goals | orderBy: '+due_date_ts'">
        <td>
          <a href="{{ goal.goal_path }}">{{ goal.title }}</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-6">
    <h4><small>My</small> Evaluations</h4>
    <table class="table table-hover">
      <tr ng-repeat="evaluation in evaluations | orderBy: '+name' | filter: { team_id: team_id }">
        <td>
          <a href="{{ evaluation.evaluation_path }}">{{ evaluation.name }}</a>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="row" ng-if="users">
  <div class="col-md-12">
    <h4>Staff</h4>
    <table class="table table-hover">
      <tr ng-repeat="user in users | orderBy: '+name' | filter: { team_id: team_id }">
        <td class="fi-5pc">
          <gravatar data-hash="user.email_hash" data-size="25"></gravatar>
        </td>
        <td>
          <a href="{{ user.user_path }}">{{ user.name }}</a>
        </td>
      </tr>
    </table>
  </div>
</div>
