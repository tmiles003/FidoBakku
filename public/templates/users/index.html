<!-- h1>Listing staff</h1 -->

<div class="row">
  
  <div class="col-md-9">
    <h1>Staff</h1>
  
    <p>Users help text</p>
  </div>

</div>

<div class="row">

  <div class="col-md-9">
  
  <div class="panel panel-default">
    <!-- div class="panel-heading">No team</div -->
    <!-- div class="panel-body">
    </div -->
    <table class="table table-hover">
      <tr ng-repeat="user in users | orderBy: '+name' | filter: { team_id: null }">
        <td>
          <img ng-src="//secure.gravatar.com/avatar/{{ user.email_hash }}?s=25&d=mm" alt="">
        </td>
        <td>
          <a href="{{ user.user_path }}">{{ user.name }}</a>
        </td>
        <td>{{ user.email }}</td>
        <td ng-switch on="user.role">
          <i class="fa fa-font" ng-switch-when="admin"></i>
          <i class="fa fa-briefcase" ng-switch-when="manager"></i>
        </td>
        <td class="text-right">
          <button class="btn btn-default fi-btn-slim" ng-click="editUser(user)">
            <i class="fa fa-edit fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="deleteUser(user)">
            <i class="fa fa-trash-o fa-lg"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="panel panel-default" ng-repeat="team in teams | orderBy: '+name'">
    <div class="panel-heading">{{ team.name }}
      <span class="pull-right">
        <button class="btn btn-default fi-btn-slim" ng-click="editTeam(team)">
          <i class="fa fa-edit fa-lg"></i>
        </button>
        <button class="btn btn-default fi-btn-slim" ng-click="deleteTeam(team)">
          <i class="fa fa-trash-o fa-lg"></i>
        </button>
      </span>
    </div>
    <!-- div class="panel-body">
    </div -->
    <table class="table table-hover">
      <tr ng-repeat="user in users | orderBy: '+name' | filter: { team_id: team.id }">
        <td>
          <img ng-src="//secure.gravatar.com/avatar/{{ user.email_hash }}?s=25&d=mm" alt="">
        </td>
        <td>
          <a href="{{ user.user_path }}">{{ user.name }}</a>
        </td>
        <td>{{ user.email }}</td>
        <td ng-switch on="user.role" class="text-right">
          <i class="fa fa-font" ng-switch-when="admin"></i>
          <i class="fa fa-briefcase" ng-switch-when="manager"></i>
        </td>
        <td class="text-right">
          <button class="btn btn-default fi-btn-slim" ng-click="editUser(user)">
            <i class="fa fa-edit fa-lg"></i>
          </button>
          <button class="btn btn-default fi-btn-slim" ng-click="deleteUser(user)">
            <i class="fa fa-trash-o fa-lg"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="panel panel-default">
    <div class="panel-heading">Add team</div>
    <!-- div class="panel-body">
    </div -->
    <div class="fi-panel-inner">
      <form accept-charset="utf-8" novalidate name="editableTeamForm">
        <input type="hidden" ng-model="editableTeam.id">
        
        <div class="form-group" ng-class="{ 'has-error': editableTeamForm.team_name.$invalid && teamFormSubmitted }">
          <label for="team_name" class="control-label">Team</label>
        
          <input name="team_name" class="form-control" ng-model="editableTeam.name" type="text"
            ng-required="true" ng-minlength="1" ng-maxlength="100">
          <p ng-show="editableTeamForm.team_name.$invalid && teamFormSubmitted" 
            class="help-block">A name is required</p>
        </div>
        <div class="actions text-right">
          <button ng-click="saveTeam(editableTeam, editableTeamForm.$valid)" type="button"
            class="btn btn-default btn-success btn-sm text-right">Save</button>
        </div>
      </form>
    </div>
  </div>
  
  </div>

  <div class="col-md-3">
  
  <div class="panel panel-default">
    <div class="panel-heading">Add user</div>
    <!-- div class="panel-body">
    </div -->
    <div class="fi-panel-inner">

    <form accept-charset="utf-8" novalidate name="editableUserForm">
      <input type="hidden" ng-model="editableUser.id">
      
      <div class="form-group" ng-class="{ 'has-error': editableUserForm.user_name.$invalid 
          && userFormSubmitted }">
        <label for="user_name">Name</label>
        <input name="user_name" class="form-control" ng-model="editableUser.name" type="text"
          ng-required="true" ng-minlength="2" ng-maxlength="100">
        <p ng-show="editableUserForm.user_name.$invalid && userFormSubmitted" 
          class="help-block">A name is required</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error': editableUserForm.user_email.$invalid 
          && userFormSubmitted }">
        <label for="user_email">Email</label>
        <input name="user_email" class="form-control" ng-model="editableUser.email" type="email"
          ng-required="true">
        <p ng-show="editableUserForm.user_email.$invalid && userFormSubmitted" 
          class="help-block">A valid email address is required</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error': editableUserForm.user_role.$invalid 
          && userFormSubmitted }">
        <label for="user_role">Access level</label>
        <select name="user_role" ng-model="editableUser.role" class="form-control" 
          ng-options="role.s as role.l for role in roles" ng-required="true">
        </select>
        <p ng-show="editableUserForm.user_role.$invalid && userFormSubmitted" 
          class="help-block">Access level must be set</p>
      </div>
      <div class="form-group">
        <label for="user_team_id">Team</label>
        <select name="user_team_id" ng-model="editableUser.team_id" class="form-control" 
          ng-options="team.id as team.name for team in teams">
          <option value=""></option>
        </select>
      </div>

      <div class="actions text-right">
        <input ng-click="saveUser(editableUser, editableUserForm.$valid)" type="submit" value="Save"
          class="btn btn-default btn-success btn-sm">
      </div>
      
    </form>
    
    </div>
  </div>
  </div>

</div>
