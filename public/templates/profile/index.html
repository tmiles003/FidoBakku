<h1>Update password</h1>

<div class="row">

  <div class="col-md-8 col-md-offset-2">

    <form accept-charset="utf-8" novalidate name="passwordForm" class="form-horizontal">

      <div class="form-group">
        <label for="new_password" class="col-md-3 control-label">New password</label>
        <div class="col-md-5">
          <input name="new_password" class="form-control" ng-model="passwordForm.password" type="password">
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirm_password" class="col-md-3 control-label">Confirm password</label>
        <div class="col-md-5">
          <input name="confirm_password" class="form-control" ng-model="passwordForm.password_confirmation" type="password">
        </div>
      </div>

      <div class="actions">
        <div class="col-md-5 col-md-offset-3">
          <input ng-click="saveForm(passwordForm)" type="submit" value="Save">
        </div>
      </div>
      
    </form>

  </div>

</div>
