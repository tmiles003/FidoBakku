<h1>Review</h1>

<form name="reviewForm" id="reviewForm" novalidate>
<div class="row" ng-repeat="topic in form.topics | orderBy: '+ordr'">
  
  <div class="col-md-12">
  
  <div class="panel panel-default">
    <div class="panel-heading">
      {{ topic.name }}
    </div>
    
    <table class="table table-hover">
      <tr ng-repeat="benchmark in topic.benchmarks | orderBy: '+ordr'">
        <td>{{ benchmark.content }}</td>
        <td class="" style="width:70px;">
          <input type="text" ng-model="scores[benchmark.id]"
            ng-pattern="/^(\?|[1-4](?:.5)?|5)$/" class="form-control text-center">
        </td>
      </tr>
    </table>
  </div>
  
  </div>

</div>
</form>

<div class="row" ng-controller="ReviewCommentCtrl">
  <form novalidate class="form-horizontal" name="commentForm">
    <input type="hidden" ng-model="comment.id">
    
    <label for="comment_content" class="col-md-2 control-label">Feedback</label>
    
    <div class="col-md-9" ng-class="{ 'has-error': commentForm.comment_content.$invalid 
          && submitted }">
        <textarea class="form-control" name="comment_content" ng-model="comment.content" 
          ng-required="true" ng-minlength="2" rows="6"></textarea>
        <p ng-show="commentForm.comment_content.$invalid && submitted" 
            class="help-block">Content is required</p>
    </div>
    <div class="col-md-1">
      <button ng-click="saveComment(comment, commentForm.$valid)" type="button"
        class="btn btn-default btn-sm">Save</button>
    </div>
  </form>
</div>

</div>
