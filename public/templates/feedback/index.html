<h1>Feedback</h1>

<div class="row" ng-repeat="form in forms | orderBy: '-ordr'">
  <div class="col-md-12">
  <!-- {{ form }} -->
  
  <div class="panel panel-default" ng-repeat="section in form.form_sections | orderBy: '+ordr'">
    <div class="panel-heading">
      {{ section.name }}
    </div>
    
    <table class="table">
      <tr ng-repeat="comp in section.form_comps | orderBy: '+ordr'">
        <td>{{ comp.content }}</td>
        <td ng-if="feedback.ratings.mine">
          {{ feedback.ratings.mine[comp.id] }}
        </td>
        <td ng-if="feedback.ratings.peers">
          {{ feedback.ratings.peers[comp.id] }}
        </td>
        <td ng-if="feedback.ratings.manager">
          {{ feedback.ratings.manager[comp.id] }}
        </td>
      </tr>
    </table>
  </div>
  
  </div>
</div>
