<!-- h1>Listing goals</h1 -->

<div class="row">
  <a href="{{ user.user_path }}" class="pull-right">My goals</a>
</div>

<h1>Current goals</h1>

<div class="row">
  <div class="col-md-4" ng-repeat="goal in goals">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-crosshairs"></i>
      </div>
      <div class="row">
        <div class="col-md-7 col-md-offset-1">
          <a href="{{ goal.goal_path }}">{{ goal.title }}</a>
        </div>
        <div class="col-md-4 text-center">
          {{ goal.due_date_parts.m }}<br>
          {{ goal.due_date_parts.d }}<br>
          {{ goal.due_date_parts.y }}
        </div>
      </div>
    </div>
  </div>
</div>

<h1>Team members' goals</h1>

<div class="row" ng-repeat="row in teamGoals | partition: 3">
  <div class="col-md-4" ng-repeat="goal in row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-crosshairs"></i>
      </div>
      <div class="row">
        <div class="col-md-7 col-md-offset-1">
          <a href="{{ goal.goal_path }}">{{ goal.title }}</a>
        </div>
        <div class="col-md-4 text-center">
          {{ goal.due_date_parts.m }}<br>
          {{ goal.due_date_parts.d }}<br>
          {{ goal.due_date_parts.y }}
        </div>
      </div>
    </div>
  </div>
</div>
