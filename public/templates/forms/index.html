<!-- h1>Listing forms</h1 -->

<div class="row">

  <div class="col-md-8">
  
  <div class="panel panel-default">
    <div class="panel-heading">Forms</div>
    <!-- div class="panel-body">
    </div -->
    <table class="table table-hover">
      <tr ng-repeat="form in forms | orderBy: '+name'">
        <td>
          <a href="{{ form.manage_path }}">{{ form.name }}</a>
        </td>
        <td class="text-right">
          <button class="btn btn-default btn-fi-slim" ng-click="editForm(form)">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-default btn-fi-slim" ng-click="deleteForm(form)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
  
  </div>

  <div class="col-md-4">

    <form accept-charset="utf-8" novalidate name="editableFormForm">
      <input type="hidden" ng-model="editableForm.id">
      
      <div class="form-group" ng-class="{ 'has-error': editableFormForm.form_name.$invalid 
          && !editableFormForm.form_name.$pristine && submitted }">
        <label for="form_name">Form name</label>
        <input name="form_name" class="form-control" ng-model="editableForm.name" type="text" 
          ng-required="true" ng-minlength="2" ng-maxlength="100">
        <p ng-show="editableFormForm.form_name.$invalid && !editableFormForm.form_name.$pristine && submitted" 
          class="help-block">A name is required</p>
      </div>

      <div class="actions">
        <input ng-click="saveForm(editableForm, editableFormForm.$valid)" type="submit" value="Save"
          class="btn btn-default btn-sm">
      </div>
      
    </form>

  </div>

</div>
