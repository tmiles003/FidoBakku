<h2>Update password</h2>

<div class="row">

  <div class="col-md-4 col-md-offset-4">

    <form accept-charset="utf-8" novalidate name="passwordForm" class="form-horizontal">

      <div class="form-group" ng-class="{ 'has-error': passwordForm.new_password.$invalid && submitted }">
        <label for="new_password" class="control-label sr-only">New password</label>
        <div>
          <input name="new_password" class="form-control" ng-model="password.password" 
            ng-required="true" ng-minlength="8" ng-maxlength="100" type="password"
            placeholder="New password">
          <p ng-show="passwordForm.new_password.$invalid && submitted" 
            class="help-block">A password is required</p>
        </div>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error': passwordForm.password_confirmation.$invalid && submitted }">
        <label for="password_confirmation" class="control-label sr-only">Confirm password</label>
        <div>
          <input name="password_confirmation" class="form-control" ng-model="password.password_confirmation" 
            ng-required="true" ng-minlength="8" ng-maxlength="100" type="password"
            placeholder="Confirm password">
          <p ng-show="passwordForm.password_confirmation.$invalid && submitted" 
            class="help-block">A password is required</p>
        </div>
      </div>

      <div class="actions text-right">
        <div>
          <input ng-click="updatePassword(password, passwordForm.$valid)" type="submit" value="Save"
            class="btn btn-default btn-success fi-btn-wide">
          <button ng-click="clearForm()" class="btn btn-default" title="Clear form">
            <i class="fa fa-eraser fa-lg"></i></button>
        </div>
      </div>
      
    </form>

  </div>

</div>
